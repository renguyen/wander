<center>
  <h1>where are you going?</h1>

  <br />
  <form ng-submit="setDestination()">
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" id="destination" placeholder="San Francisco, CA" ng-model="city" googleplace required>
      </div>
    
      <div class="col-md-5">
        <input type="text" class="form-control" name="daterange" value="{{dateRangeDefault}}" />
      </div>

      <div class="col-md-1">
        <button type="submit" class="btn btn-default">go</button>
      </div>
    </div>

  </form>

</center>
